<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>GitHub User Lookup</title>
</head>

<body>
    <div class="container">
        <div class="header row">
            <h1>GitHub User Lookup</h1>
            <br>
            <div class="col-md-2">
                <form id="form">
                    Enter a GitHub Username.<br><br>
                    <input id="username" class="form-control" placeholder=" Username" required>
                    <br><br>
                    <button class="btn btn-default center-block" type="submit">Search</button>
                </form>
            </div>
        </div>

        <div class="output row">
            <div id="user-details" class="col-md-6">
            </div>
            <h2>Results</h2>
            <div id="repos" class="col-md-6">
                <ul id="repository-list">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
